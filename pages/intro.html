<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLB Hỗ Trợ Lập Trình - Trang Tin Tức-Sự Kiện</title>
    <link rel="stylesheet" href="../assets/css/intro.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <div class="all">
        <div class="header">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="" style="width: 200px; height: 200px; border-radius: 50%;">
                <h1>Khoa Công Nghệ Thông Tin <br> CLB Hỗ Trợ Lập Trình</h1>
            </div>
            <div class="navbar">
                <div style="background-color: cadetblue;">Intro</div>
                <div>Tin Tức</div>
                <div>Liên Hệ</div>
            </div>
            <div class="searchbar">
                <input type="text" placeholder="Tìm Kiếm" class="timkiem">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="main">
            <input id="tab-1" type="radio" name="radio-set" class="tab1" checked="checked" />
            <input id="tab-2" type="radio" name="radio-set" class="tab2" />
            <input id="tab-3" type="radio" name="radio-set" class="tab3" />
            <div class="leftbar">
                <div class="TrangChu">Trang Chủ</div>
                <div class="ThongTin">
                    <div class="blocktt">Giới Thiệu</div>
                    <div class="ndthongtin">
                        <label for="tab-1" class="tab-label-1">Thông Tin Chung</label>
                        <label for="tab-2" class="tab-label-2">Tổ Chức Điều Hành</label>
                        <label for="tab-3" class="tab-label-3">Các Hoạt Động</label>
                    </div>
                </div>
            </div>
            <div class="rightbar">
                <div class="ThongTinChung"></div>
                <div class="ToChucDieuHanh"></div>
                <div class="CacHoatDong"></div>
            </div>
        </div>
        <div class="footer">
            <div class="logocntt"></div>
            <div class="contract"></div>
            <div class="ttlh"></div>
            <div class="line"></div>
            <div class="copyright">Copyright</div>
        </div>
    </div>
</body>
</html>
